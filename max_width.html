<!DOCTYPE html>
<html>
    <head>
        <style>
            .first{width: 500px;           /* this will add an horizontal scroll bar if size extended */
                margin: auto;
                border: 2px solid black;
            }
            .second{max-width: 500px;       /* this will not add an horizontal scroll bar if size extended */
                margin: auto;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="first">This is div element with 500px width</div><br>
        <div class="second">This is div element with 500px max-width</div>
    </body>
</html>
