<!-- margin:auto -->
<!-- it is used to horizontally center the element within its container -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            div{margin: auto;       /* horizontally centers the element with its container */

                width:500px;
                border: 2px solid black;

            }
        </style>
    </head>
    <body>
        <div>This is div element</div>
    </body>
</html>

<!-- Note:- it does not work on position:absolute property -->
