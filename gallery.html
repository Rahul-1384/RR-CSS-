<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .container{
            height: 100vh;
            width: 600px;
            border: 2px solid black;
            margin: 0 auto;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="box">
            <figure>
                <img src="image1.jpg">
                <figcaption>Image 1</figcaption>
            </figure>
            <figure>
                <img src="image2.jpg">
                <figcaption>Image 2</figcaption>
            </figure>
            <figure>
                <img src="image3.jpg">
                <figcaption>Image 3</figcaption>
            </figure>
            <figure>
                <img src="image4.jpg">
                <figcaption>Image 4</figcaption>
            </figure>
            <figure>
                <img src="image5.jpg">
                <figcaption>Image 5</figcaption>
            </figure>
            <figure>
                <img src="image6.webp">
                <figcaption>Image 6</figcaption>
            </figure>
            <figure>
                <img src="image7.jpg">
                <figcaption>Image 7</figcaption>
            </figure>
            <figure>
                <img src="image8.jpg">
                <figcaption>Image 8</figcaption>
            </figure>
            <figure>
                <img src="image9.jpg">
                <figcaption>Image 9</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
