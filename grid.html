<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            border: 10px solid black;
            grid-template-columns: auto 10px 20px;
            grid-template-rows: auto auto auto;
            column-gap: 10px;
            padding: 10px;
            row-gap: 10px;
        }
        .parent div{
            background-color: red;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
