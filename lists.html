

<!-- list shorthand -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{list-style-type: square;
                list-style-position: outside;
                list-style-image: url("favicon-32x32.png");
            }
            /* order dosn't matter */
            ol{list-style: square outside url("favicon-32x32.png");
            }
        </style>
    </head>
    <body>
        <ul>
            <li>RR</li>
            <li>Y</li>
            <li>RRY</li>
        </ul>

        <ol>
            <li>RR</li>
            <li>Y</li>
            <li>RRY</li>
        </ol>
    </body>
</html>
