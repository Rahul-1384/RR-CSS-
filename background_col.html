<!DOCTYPE html>
<html>
    <head>
        <style>
            p{background-color: red;
            opacity: 0.5;}  /* Opacity/transparency */

            /* transparency using rgba */
            div{background-color: rgba(255,0,0,0.5)}
        </style>
    </head>
    <body>
        <p>this is para</p>
        <p>this is para</p>
        <p>this is para</p>
        <p>this is para</p>
        <div>this is para</div>
    </body>
</html>
