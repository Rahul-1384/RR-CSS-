<!DOCTYPE html>
<html>
    <head>
        <style>
            p{border-style: double;     /* border style */
                border-width: 20px;     /* border width */
                border-width: 25px 25px 25px 25px;  /* (top,right,bottom,left) */
                border-color: red black green yellow;  /* (top,right,bottom,left) */
                padding: 5px;           /* how big is your border */
                border-radius: 50px;    /* radius of border */
        }
        </style>
    </head>
    <body>
        <p>this is border</p>
    </body>
</html>
